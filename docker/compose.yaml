version: '3.8'

services:
  consul-dev:
    image: hashicorp/consul:1.19.2
    container_name: consul-dev
    ports:
      - '8500:8500'
    command: agent -dev -node=cards -client=0.0.0.0 -log-level=INFO
    networks:
      - learning-services

  rabbitMQ:
    image: rabbitmq:4-management
    ports:
      - '15672:15672' # Rabbit Console
      - '5672:5672'   # Messaging Port between Rabbit clients
    networks:
      - learning-services
networks:
  learning-services:
    driver: bridge
version: '3.8'

services:

  gateway:
    image: gateway:0.0.1-SNAPSHOT
    ports:
      - '8000:8000'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul
    depends_on:
      - rabbitMQ
      - consul-importer
    networks:
      - learning-services

  contentService:
    image: contentservice:0.0.1-SNAPSHOT
    ports:
      - '8081:8081'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul
    depends_on:
      - rabbitMQ
      - consul-importer
    networks:
      - learning-services


  consul-dev:
    image: hashicorp/consul:1.19.2
    container_name: consul
    ports:
      - '8500:8500'
    command: agent -dev -node=math -client=0.0.0.0 -log-level=INFO
    networks:
      - learning-services

  rabbitMQ:
    image: rabbitmq:4-management
    container_name: rabbitmq
    ports:
      - '15672:15672' # Rabbit Console
      - '5672:5672'   # Messaging Port between Rabbit clients
    networks:
      - learning-services

  consul-importer:
    image: consul-importer:1.19.2
    container_name: consul-importer
    depends_on:
      - consul-dev
    networks:
      - learning-services


networks:
  learning-services:
    driver: bridge